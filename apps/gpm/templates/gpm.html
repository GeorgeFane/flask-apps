<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='paypal.css') }}">

<title>Payoff Matrix Solver</title>

<input type="image" src="{{ url_for('static',filename='home/gpm.png') }}" width="9%" style="float:left">

<h1>Payoff Matrix Solver</h1>
<h3>Any number of players and strategies</h3>

<div class="row">
    
    <div class="column">
        <form method="POST">
            <input type="number" name="p" value={{ p }} />
            <label># Players</label>
            <br>
            
            <input type="number" name="s" value={{ s }} />
            <label># Strategies</label>
            <br>
            
            <textarea name="matrix"></textarea>
            <label>
                Input matrix - random if empty
            </label>
            <br>

            <input type="submit" />
        </form>
    </div>

    <div class="column">
        {% for table in tables %}
            {{ table|safe }}
        {% endfor %}
    </div>
</div>

<div class="row">
    {{ matrix }}
</div>
