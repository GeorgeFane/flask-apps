<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='paypal.css') }}">
<title>Chant</title>

<form action="/chant/0">
    <input type="image" src="{{ url_for('static',filename='home/chant.png') }}" 
    width="9%" style="float:left">
</form>
<h1>Chant</h1>

<div class="row">

    <div class="column">
        <div class="section">
            <form method="POST">
                <h3>Post</h3>
                <textarea name="message"></textarea><br>
                <input type="submit">
            </form>
        </div><br>

        {% for entry in entries %}
        <div class="section">

            {{ entry.args.message }}<br><br>
            <a href="{{ url_for('chant.index', parent=entry.transactionHash.hex()) }}">
                Reply ->
            </a>

        </div><br>
        {% endfor %}   
    </div> 

    <div class="column">
        {% if op %}
        <div class="section">
            <h3>OP</h3>
            {{ op.args.message }}            
        </div><br>
        {% endif %}
    </div>

</div>
