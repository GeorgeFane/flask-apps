<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='paypal.css') }}">

<title>George Fane</title>
<h1>Home</h1>
<h3>Apps</h3>

<div style="display: flex; flex-wrap: wrap;">
{% for name, route in apps %}
    <form action="/{{ route }}">
        {{ name }}<br>
        <button value="title">
            <img src="{{ url_for('static', filename='home/' + route + '.png') }}" 
            style="width: 333px; height: 333px;">
        </button>
    </form>
{% endfor %}
</div>
